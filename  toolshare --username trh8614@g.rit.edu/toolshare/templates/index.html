	<title>toolShare</title>

	<div id="top">

			{% else %} <a href="{{ SITE_URL }}/accounts/register/">Register</a> or <a href="{{ SITE_URL }}/accounts/login/">Sign-In</a>{% endif %}

	</div>

	<div>
		<img src="{{ STATIC_URL }}transparent.jpg" style="position: center;">
